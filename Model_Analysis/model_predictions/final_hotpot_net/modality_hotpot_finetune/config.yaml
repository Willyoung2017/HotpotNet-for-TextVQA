config_version: 1.0
training:
  trainer: mmf
  seed: 51040596
  experiment_name: run
  max_updates: 24000
  max_epochs: null
  log_interval: 100
  logger_level: info
  log_format: simple
  log_detailed_config: false
  should_not_log: false
  colored_logs: true
  tensorboard: false
  cudnn_benchmark: false
  wandb:
    enabled: false
    entity: null
    project: mmf
    name: run
    log_checkpoint: false
  batch_size: 129
  batch_size_per_device: null
  update_frequency: 1
  num_workers: 4
  fast_read: false
  dataset_size_proportional_sampling: true
  pin_memory: false
  persistent_workers: true
  checkpoint_interval: 1000
  evaluation_interval: 1000
  clip_gradients: true
  clip_norm_mode: all
  early_stop:
    enabled: false
    patience: 4000
    criteria: modality_hotpot/textvqa_accuracy
    minimize: false
  lr_scheduler: true
  lr_steps:
  - 14000
  - 19000
  lr_ratio: 0.1
  use_warmup: true
  warmup_factor: 0.2
  warmup_iterations: 1000
  device: cuda
  local_rank: null
  verbose_dump: false
  find_unused_parameters: false
  evaluate_metrics: false
  detect_anomaly: false
  fp16: false
  callbacks: []
  exit_on_nan_losses: true
  max_grad_l2_norm: 0.25
  task_size_proportional_sampling: true
trainer:
  type: lightning
  params:
    gpus: 1
    num_nodes: 1
    precision: 32
    deterministic: false
    benchmark: false
    max_steps: 22000
    max_epochs: null
    gradient_clip_val: 0.0
    num_sanity_val_steps: 0
    enable_checkpointing: true
    accumulate_grad_batches: 1
    val_check_interval: 1000
    log_every_n_steps: 100
    logger: false
    limit_val_batches: 1.0
    enable_progress_bar: false
    resume_from_checkpoint: null
evaluation:
  metrics:
  - textvqa_accuracy
  use_cpu: false
  predict: 'true'
  predict_file_format: json
  reporter:
    type: file
    params: {}
model_config:
  hotpot_net:
    pretrain: false
    do_mask_finetuning: false
    use_lorra: false
    use_mmt: true
    use_question: true
    use_ocr: true
    use_object: true
    use_whole_img: false
    whole_img_model: vit
    whole_img_model_layer: 5
    lr_scale_frcn: 0.1
    lr_scale_text_bert: 0.1
    lr_scale_mmt: 1.0
    text_bert_init_from_bert_base: true
    text_bert:
      num_hidden_layers: 3
    obj:
      mmt_in_dim: 2816
      dropout_prob: 0.1
    ocr:
      mmt_in_dim: 3420
      dropout_prob: 0.1
    whole_img:
      mmt_in_dim: 768
    mmt:
      hidden_size: 768
      num_hidden_layers: 4
    classifier:
      type: linear
      ocr_max_num: 100
      ocr_ptr_net:
        hidden_size: 768
        query_key_size: 768
      params: {}
    model_data_dir: ./cache/data
    losses:
    - type: m4c_decoding_bce_with_mask
    model: hotpot_net
dataset_config:
  modality_hotpot:
    data_dir: ./cache/data
    depth_first: false
    fast_read: false
    use_images: false
    use_features: true
    use_ocr: true
    use_ocr_info: true
    use_order_vectors: true
    use_whole_img: false
    ocr_max_length: 100
    obj_max_length: 100
    object_clsname_path: ./cache/data/1600-400-20/objects_vocab.txt
    pretrain: false
    mask_img_feature: false
    return_features_info: true
    mask_obj_prob: 0.15
    mask_ocr_prob: 0.15
    annotations:
      train:
      - imdb/m4c_textvqa/imdb_train_ocr_en.npy
      val:
      - imdb/m4c_textvqa/imdb_val_ocr_en.npy
      test:
      - imdb/m4c_textvqa/imdb_test_ocr_en.npy
    features:
      train:
      - feat_resx/train/,ocr_feat_resx/textvqa_conf/train_images
      val:
      - feat_resx/train/,ocr_feat_resx/textvqa_conf/train_images
      test:
      - feat_resx/test/,ocr_feat_resx/textvqa_conf/test_images
    processors:
      text_processor:
        type: bert_tokenizer
        params:
          tokenizer_config:
            type: bert-base-uncased
            params:
              do_lower_case: true
          max_seq_length: 20
      copy_ocr_processor:
        type: copy
        params:
          max_length: 100
      copy_obj_processor:
        type: copy
        params:
          max_length: 100
      phoc_processor:
        type: phoc
        params:
          max_length: 100
      ocr_token_processor:
        type: simple_word
        params: {}
      answer_processor:
        type: m4c_answer
        params:
          vocab_file: m4c_vocabs/textvqa/fixed_answer_vocab_textvqa_5k.txt
          preprocessor:
            type: simple_word
            params: {}
          context_preprocessor:
            type: simple_word
            params: {}
          max_length: 100
          max_copy_steps: 12
          num_answers: 10
datasets: modality_hotpot
model: hotpot_net
config: save/hotpot_modality_finetune/config.yaml
run_type: val
optimizer:
  allow_unused_parameters: false
  enable_state_sharding: false
  params:
    eps: 1.0e-08
    lr: 0.0001
    weight_decay: 0
  type: Adam
scheduler: {}
env:
  cache_dir: ./cache/
  dataset_zoo: configs/zoo/datasets.yaml
  model_zoo: configs/zoo/models.yaml
  data_dir: ./cache/data
  save_dir: save/hotpot_modality_finetune/
  log_dir: ''
  report_dir: ''
  tensorboard_logdir: ''
  wandb_logdir: ''
  user_dir: ''
distributed:
  init_method: null
  rank: 0
  port: -1
  backend: nccl
  world_size: 1
  no_spawn: false
checkpoint:
  resume: true
  resume_file: save/hotpot_modality_finetune/best.ckpt
  resume_best: true
  resume_pretrained: false
  resume_zoo: null
  zoo_config_override: false
  pretrained_state_mapping: {}
  max_to_keep: -1
  save_git_details: true
  reset:
    all: false
    optimizer: false
    counts: false
    fp16_scaler: false
multitasking:
  enabled: true
  type: size_proportional
  params: {}
start_rank: 0
device_id: 0
